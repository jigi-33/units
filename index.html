<html>
    <head>
        <title>Unit testing</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            #report {
                min-height: 500px;
                width: 100%;
            }
            #exception {
                border: 1px solid red;
                margin: 1em;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <!-- Load libs -->
        <script src="~ws/ws/ext/jquery-full.js"></script>
        <script src="~ws/ws/ext/jquery-cookie-min.js"></script>

        <!-- Load Mocha -->
        <div id="mocha"></div>
        <link rel="stylesheet" href="node_modules/mocha/mocha.css"/>
        <script src="node_modules/mocha/mocha.js"></script>
        <script src="node_modules/chai/chai.js"></script>
        <script src="node_modules/sinon/pkg/sinon.js"></script>

        <!-- Load setup -->
        <script src="~setup.js"></script>

        <!-- Init testing -->
        <script id="testing-init">
           if (testing.title) {
              document.title = testing.title;
           }
           testing.init();
        </script>

        <!-- Load core -->
        <script src="~ws/ws/ext/requirejs/require.js"></script>
        <script>
           if (testing.wsLoadContents) {
               document.write('<scri' + 'pt ' + 'src="~resources/contents.js"></' + 'scr' + 'ipt>');
           }
        </script>
        
        <script src="~ws/ws/ext/requirejs/config.js"></script>

        <!-- Run testing -->
        <script>
           testing.run();
        </script>
    </body>
</html>
